        <!-- Formulario em Tabela ----------------------------------------------------------------------------------------------------------------------->
        <section class="contact_section wrapper">
            <h1>
                Contato
            </h1>
            <form>
                <br><br>
                <table>

                    <tr>
                        <th>Nome</th>
                        <td><input type="text" size="30" id="nome" name="nome" placeholder="Seu Nome" required></td>
                    </tr>

                    <tr>
                        <th>E-mail</th>
                        <td><input type="email" size="30" id="email" name="email" placeholder="Seu email" required>
                        </td>
                    </tr>


                    <tr>
                        <th>Fone</th>
                        <td><input type="tel" size="14" id="fone" name="fone" placeholder="00-00000-0000"
                                pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required></td>
                    </tr>


                    <tr>
                        <th>Mensagem:</th>
                        <td><textarea rows="5" cols="30" id="texto" name="texto" placeholder="Digite Sua Mensagem"
                                required></textarea></td>
                    </tr>


                    <tr>
                        <th></th>
                        <td><input type="submit" value="Enviar" onclick="enviarDados()"></td>
                    </tr>
                </table>
                <!-- Java Script para Colocar as informações em Storage e mostrar as informações Digitadas em um alerta ---------------------------------------------------->
                <script>
                    function enviarDados() {
                        let nome = document.getElementById("nome").value;
                        let email = document.getElementById("email").value;
                        let fone = document.getElementById("fone").value;
                        let texto = document.getElementById("texto").value;

                        localStorage.setItem("nome", nome);
                        localStorage.setItem("email", email);
                        localStorage.setItem("fone", fone);
                        localStorage.setItem("texto", texto);

                        alert("Os dados foram enviados com sucesso!" + "\nNome: " + nome + "\nEmail: " + email + "\nFone: " + fone + "\nTexto: " + texto);

                    }
                </script>
                <br><br>
            </form>
